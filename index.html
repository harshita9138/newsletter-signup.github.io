<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico"> -->

    <title>Newsletter-Signup </title>


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css\styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images\bookoholic282.jpg" alt="" width="120" height="120">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
      <!-- <label for="inputFirstname" class="sr-only">Enter your First name</label> -->
      <input type="text" id="inputFirstname" name="fname" class="form-control top" placeholder="First Name" required autofocus>
      <!-- <label for="inputLastname" class="sr-only">Enter your Last name</label> -->
      <input type="text" id="inputLastname" name="lname" class="form-control middle" placeholder="Last Name" >
      <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
      <input type="email" id="inputEmail" name="email" class="form-control bottom" placeholder="Email address" required autofocus>
     
       
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; H&N</p>
    </form>
  </body>
</html>
